stages:
  - build
  - release
  - deploy

cache:
  paths:
    - node_modules/

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ''

services:
  - name: docker:dind
    entrypoint: ['env', '-u', 'DOCKER_HOST']
    command: ['dockerd-entrypoint.sh']

build:
  stage: build
  image: node:12-alpine
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

dockerise:
  stage: release
  image: docker:latest
  only:
    - tags
  before_script:
    - docker login -u ${user_repo} -p ${token_repo} ${registry}
  script:
    - docker build -t ${registry}:latest -t "${registry}:${CI_COMMIT_TAG}" .
    - docker push ${registry}:${CI_COMMIT_TAG}
    - docker push ${registry}:latest
  after_script:
    - docker logout
  tags:
    - docker
